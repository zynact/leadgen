version: '3.8'

services:
  leadgen-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leadgen-frontend
    restart: unless-stopped
    ports:
      - $NEXT_MACHINE_PORT:3000
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BASE_URL=$NEXT_PUBLIC_BASE_URL
    networks:
      - leadgen-network
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  leadgen-network:
    driver: bridge
